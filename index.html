<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongMaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SongMaker</h1>
  </header>

  <nav>
    <button id="randomize-btn">Randomize</button>
    <button id="export-btn">Export</button>
    <button id="import-btn">Import</button>
    <button id="print-btn">Print</button>
    <button id="play-btn">Play</button>
    <button id="sound-btn">Sound</button>
    <button id="theme-btn">Theme</button>
    <button id="toggle-form-btn">Toggle Form</button>
    <button id="add-block-btn">Add Block</button>
    <button id="update-block-btn">Update Block</button>
  </nav>

  <div class="controls">
    <select id="song-dropdown"></select>
    <select id="style-dropdown">
      <option value="">Select Style</option>
      <option value="rock">Rock</option>
      <option value="pop">Pop</option>
      <option value="jazz">Jazz</option>
      <option value="classical">Classical</option>
    </select>
  </div>

  <div id="form-content" class="form-content">
    <h2>Add/Edit Block</h2>
    <label for="block-type">Block Type:</label>
    <input type="text" id="block-type" placeholder="e.g., verse">
    <label for="block-measures">Measures:</label>
    <input type="number" id="block-measures" placeholder="e.g., 4">
    <label for="block-time-signature">Time Signature:</label>
    <input type="text" id="block-time-signature" placeholder="e.g., 4/4">
    <label for="block-root-note">Root Note:</label>
    <input type="text" id="block-root-note" placeholder="e.g., C">
    <label for="block-mode">Mode:</label>
    <input type="text" id="block-mode" placeholder="e.g., Ionian">
    <label for="block-tempo">Tempo (BPM):</label>
    <input type="number" id="block-tempo" placeholder="e.g., 120">
    <label for="block-feel">Feel:</label>
    <input type="text" id="block-feel" placeholder="e.g., Happiness">
    <label for="block-lyrics">Lyrics:</label>
    <textarea id="block-lyrics" placeholder="Enter lyrics..."></textarea>
  </div>

  <div id="timeline" class="timeline"></div>

  <div id="time-calculator" class="info-box"></div>
  <div id="current-block-display" class="info-box"></div>

  <script src="script.js"></script>
</body>
</html>
